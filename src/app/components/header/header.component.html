<h2 class="tasktitre">Manage your Tasks</h2>
<div class="container">
  <div class="contenu">
    <h3 class="addtitre" *ngIf="showAddTask; else hideTask">Hide task</h3>
    <ng-template #hideTask> <h3>Add Task</h3></ng-template>
    <app-button
      text="{{ showAddTask ? ' - ' : ' + ' }}"
      color="{{ showAddTask ? 'red' : 'rgb(29, 163, 58)' }}"
      class="btn"
      (btnClickEvent)="toggleAddTask()"
    ></app-button>
  </div>
</div>
<br />
