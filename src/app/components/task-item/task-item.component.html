<div
  [ngClass]="{ reminder: task.reminder }"
  class="contasks"
  (dblclick)="toggleReminderClick(task)"
>
  Task : {{ task.id }}
  <h3 class="unitask">-{{ task.text }}-</h3>
  <span class="managetask">
    <h4 class="edit">Edit</h4>
    <i id="trash" class="bi bi-trash" (click)="onDeleteClick(task)"></i>
  </span>
  <h3 class="unitday">{{ task.day }}</h3>
</div>
